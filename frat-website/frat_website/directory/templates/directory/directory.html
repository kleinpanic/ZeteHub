<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - {{ user.username }}</title>
    <style>
        /* Add basic styling for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .nav-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .calendar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Your Logo</div>
        <div class="user-info">
            {% load static %}
            <img src="{% static 'directory/path/to/user/profile/picture.jpg' %}" alt="User Picture">
            <span>{{ user.first_name }} {{ user.last_name }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="nav-bar">
        <a href="#">Page 1</a>
        <a href="#">Page 2</a>
        <a href="#">Page 3</a>
        {% if is_admin %}
            <a href="/admin/">Admin</a>
            <a href="{% url 'executive_board' %}">Executive Board</a>
        {% endif %}
    </div>
    <div class="content">
        <h1>Welcome, {{ user.first_name }}!</h1>
        <div class="calendar">
            <!-- Add your calendar here -->
        </div>
    </div>
</body>
</html>
